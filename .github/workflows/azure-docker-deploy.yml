name: Azure Deploy

on:
  push:
#    tags:
#      - '*'
      branches:
        - main

permissions:
  id-token: write
  contents: read        

jobs:
  build-docker-img:
    runs-on:
      - ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Instances
        run: |
          TAG=${{ steps.get_tag.outputs.TAG }}
          az container create --resource-group task-manager --name task-manager --image filizzola.azurecr.io/task-manager:$TAG --ports 80